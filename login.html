<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="images/favicons/koala.ico" />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Discord Website Clone | Login</title>
  </head>
  <body>
    <div class="login-container">
      <a href="index.html" class="login-logo">
        <i class="fab fa-discord mr-1"></i>
        <h3>Discord</h3>
      </a>
      <div class="login-bg"></div>
      <div class="form-container">
        <div class="form-left">
          <h1>Welcome Back!</h1>
          <p class="mb-2">We're so excited to see you again!</p>
          <form class="form">
            <label for="email">Email</label>
            <input type="email" class="mb-2" />
            <label for="password">Password</label>
            <input type="password" class="mb-2" />
            <a href="#!" class="form-link mb-2">Forgot password?</a>
            <a href="#!" class="btn-primary my-1">Login</a>
            <small>
              Need an account?
              <a href="#!" class="form-link">Register</a>
            </small>
          </form>
        </div>
        <div class="form-right">
          <i class="fas fa-qrcode fa-fw"></i>
          <h2 class="my-1">Login with QR Code</h2>
          <p>scan this with the discord mobile app to login instantly</p>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
