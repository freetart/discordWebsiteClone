<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="shortcut icon" href="images/favicons/koala.ico" />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Discord Website Clone | Signup</title>
  </head>
  <body>
    <div class="signup-container">
      <a href="index.html" class="signup-logo">
        <i class="fab fa-discord mr-1"></i>
        <h3>Discord</h3>
      </a>
      <div class="signup-bg" data-aos="fade-down"></div>
      <div class="form-container">
        <div class="form-content">
          <h1>Create an account</h1>
          <form class="form">
            <label for="email">Email</label>
            <input type="email" class="mb-2" id="email" />
            <label for="username">Username</label>
            <input type="text" class="mb-2" />
            <label for="password">Password</label>
            <input type="password" class="mb-2" />
            <label for="date">Date Of Birth</label>
            <input type="date" class="mb-2" />
            <a href="#!" class="btn-primary my-1">Sign Up</a>
            <small>
              Already have an account?
              <a href="login.html" class="form-link">Login</a>
            </small>
          </form>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({ offset: 200, duration: 1000, once: true });
    </script>
  </body>
</html>
